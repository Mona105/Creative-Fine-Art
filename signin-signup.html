<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/signin-signupStyle.css">

    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="container">
           
        
            <h1>Creative Fine Art</h1>
             <img src="img/artLogo.png">
        </div>
        <div class="form-content">
            <div class="tabs">
                <ul>
                   <li class="register-li">Registers</li>
                   <li class="login-li">Login</li>
                </ul>
            </div>
                
            <div class="signin-content">
                   
                    <form>
                        <div class="box">
                            <span>Username</span>
                            <input type="text" name="username" required="required">
                        </div>
                        <div class="box">
                            <span>Password</span>
                            <input type="password" name="password" required="required">
                        </div>
                        <div class="btn"><a href="#">Login</a></div>
                    </form>
             </div>
             <div class="signup-content">
                 
                    <form>
                        <div class="box">
                            <span>Name</span>
                            <input type="text" name="name" required="required">
                        </div>
                        <div class="box">
                            <span>Email</span>
                            <input type="email" name="email" required="required">
                        </div>
                        <div class="box">
                            <span>Phone No.</span>
                            <input type="phone" name="phone" required="required">
                        </div>
                        <div class="box">
                            <span>Password</span>
                            <input type="password" name="password" required="required">
                        </div>
                       <div class="btn"><a href="#">Register</a></div>
                    </form>
              </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="login-registration.js"></script>


</body>
</html>
